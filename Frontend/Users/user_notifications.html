<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/user_notifications.css">
    <script defer src="../scripts/user_notifications.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar_logo">
            <img src="../assets/images/logo.png" alt="Quizzo Logo" class="logo">
        </div>
        <div class="navbar_menu">
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
        </div>
    </div>
    <div class="notification-container">
        <div class="filter-notifications">
            <input type="text" id="searchInput" placeholder="Search by Test Name...">
        </div>
        <div class="notification">
            <span class="information"></span>
            <table class="notification-table">
                <thead class="notification-header">
                    <tr>
                        <th>Serial Number</th>
                        <th>Assigned By</th>
                        <th>Assignment Number</th>
                        <th>Test ID</th>
                        <th>Test Name</th>
                        <th>Question Count</th>
                        <th>Test Duration</th>
                        <th>Test Time Window Open</th>
                        <th>Test Time Window Close</th>
                        <th>Test Status</th>
                        <th>Attempt Allowed</th>
                        <th>Attempt Count</th>
                        <th>Last Attempt Date</th>
                        <th>Test Results and Key</th>
                        <th>Take Test</th>
                        
                    </tr>
                </thead>
                <tbody class="notification-body">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
